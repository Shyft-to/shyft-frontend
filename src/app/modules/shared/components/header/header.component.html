<app-side-nav
  [isSidenavActive]="isSidenavActive"
  [isAuthenticated]="isAuthenticated"
  [isMenuActive]="isMenuActive"
></app-side-nav>
<nav class="navbar navbar-expand fixed-top our-navbar">
  <div class="container-fluid contained-nav">
    <!-- Navbar brand -->
    <a class="navbar-brand me-2" routerLink="/"> SHYFT </a>

    <button
      class="navbar-toggler"
      type="button"
      data-mdb-toggle="collapse"
      data-mdb-target="#navbarButtonsExample"
      aria-controls="navbarButtonsExample"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="fas fa-bars"></i>
    </button>

    <div class="collapse navbar-collapse" id="navbarButtonsExample">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>

      <div class="d-flex align-items-center">
        <!-- <a type="button" class="btn btn-link px-3 me-2"> Why Us </a>
        <a type="button" class="btn btn-link px-3 me-2"> Partner With Us </a> -->
        <button
          id="side-panel"
          [ngStyle]="{
            display:
              isDashboardUrl && isMenuActive
                ? 'block'
                : 'none'
          }"
          type="button"
          class="btn btn-primary me-3"
          (click)="openSidenav()"
        >
          &#9776;
        </button>
      </div>
    </div>
  </div>
</nav>
